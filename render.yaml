services:
  - type: web
    name: fitness-tracker-api
    env: docker
    plan: free
    rootDir: .
    dockerfilePath: Dockerfile
    buildFilter:
      paths:
        - Back-end/**
        - Dockerfile
    autoDeploy: true
    healthCheckPath: /api/home
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      # Set your real connection string in the Render dashboard â†’ Environment
